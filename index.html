<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Frontend Mentor | Interactive rating component</title>

  <body>
    <!-- Rating state start -->
    <div class="card1">
      <div class="card1__wrapper">
        <img class="star" src="./images/icon-star.svg" alt="star-icon" />
        <h2 class="header">How did we do?</h2>
        <p class="body">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating_btns">
          <button class="rating_btn active">1</button>
          <button class="rating_btn active">2</button>
          <button class="rating_btn active">3</button>
          <button class="rating_btn active">4</button>
          <button class="rating_btn active">5</button>
        </div>
        <button class="btn_submit" type="submit">SUBMIT</button>
      </div>
    </div>

    <div class="card2 hide">
      <div class="card2__wrapper">
        <img
          class="illustration"
          src="./images/illustration-thank-you.svg"
          alt="illustration"
        />

        <p class="selectionMsg" id="selectionMsg">
          You selected <span class="score"></span> out of 5
        </p>

        <h2 class="header">Thank you!</h2>
        <p class="card2__body">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
